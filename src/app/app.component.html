<header class="p-8 flex justify-between">
  <a [routerLink]="['/']">
    <img class="hidden md:block h-14" src="/assets/images/ee_logo_2015.png" />
    <img class="md:hidden h-14" src="/assets/images/mobile_ee_logo_2015.png" />
  </a>
  <ng-container *ngIf="menu$ | async as menu">
    <ui-menu [menu]="menu.value"></ui-menu>
  </ng-container>
</header>

<main class="p-8 flex flex-col gap-8">
  <router-outlet></router-outlet>
</main>
