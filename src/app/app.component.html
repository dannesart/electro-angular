<header class="p-10 bg-gray-200">
  <a [routerLink]="['/']">
    <img
      height="59"
      class="hidden md:block"
      src="/assets/images/ee_logo_2015.png"
    />
    <img
      height="59"
      class="md:hidden"
      src="/assets/images/mobile_ee_logo_2015.png"
    />
  </a>
  <ng-container *ngIf="menu$ | async as menu">
    <ui-menu [menu]="menu.value"></ui-menu>
  </ng-container>
</header>

<router-outlet></router-outlet>
